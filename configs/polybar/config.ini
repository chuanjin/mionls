label-song-maxlen = 25
label-song-ellipsis = true


[module/xbacklight]
type = internal/xbacklight
enable-scroll = true
; Format
format = <ramp> <label>
format-underline = ${colors.nord9}
ramp-0 = ÔÜÖ
